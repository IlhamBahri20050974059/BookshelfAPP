<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            Bookshelf Apps
        </h1>
		<h3>
		By ILHAM BAHRI ALBI
		<h3>
    </header>
	<br>
    <div class="wrapper">
        <div class="container bg-white shadow">
            <h2 class="container-header text-center">Masukkan Buku Baru</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Masukkan Judul Buku</label>
                    <input type="text" id="title" name="title" required>
                </div>
				<div class="form-group form-title">
                    <label for="writter">Masukkan Penulis Buku</label>
                    <input type="text" id="writter" name="writter" required>
                </div>
                <div class="form-group form-title">
                    <label for="date">Masukkan Tahun Buku</label>
                    <input type="number" id="date" name="date" required>
                </div>
				<div class="form-group form-title">
                    <label for="dibaca">Selesai Dibaca</label>
                    <input type="checkbox" id="dibaca" name="dibaca">
                </div>
                <input type="submit" value="Tambahkan Buku" name="Submit" class="btn-submit">
            </form>
        </div>
    </div>
	
	<div class="container">
  <h2 class="container-header">Buku Yang Belum Selesai Dibaca :</h2>
  <div class="list-item" id="books">
 
  </div>
</div>
<div class="container">
       <h2 class="container-header">Buku Yang Sudah Selesai Dibaca :</h2>
       <div class="list-item" id="completed-books">
          
       </div>
   </div>
</body>
<script src="script.js" type="text/javascript"></script>
</html>
